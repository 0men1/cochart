services:

  server:
    build: ./apps/server
    ports:
      - "8080:8080"
    environment:
      - ALLOWED_ORIGINS=http://localhost:3000

  web:
      build:
        context: ./apps/web
        dockerfile: Dockerfile.dev
      volumes:
        - ./apps/web:/app
        - /app/node_modules
      ports:
        - "3000:3000"
      depends_on:
        - server
